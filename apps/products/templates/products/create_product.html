<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md fixed-top navbar-dark bg-primary border-bottom shadow-sm py-2">
        <a href="http://localhost:8000" class="navbar-brand">E-Commerce</a>
        <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">
                <h1>ADMIN</h1>
            </li>
        </ul>
    </nav>

    <div class="contianer" style="margin-top: 13vh;">

        <div class="row justify-content-center">

            <div class="col-6">
                <h3>Create a New Product</h3>
                <form action="/products/create" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" id="product_name" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="product_category">Category</label>
                            <select name="product_category" id="product_category" class="form-control">
                                <option selected disabled class="text-muted">- choose a category -</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product_description">Description</label>
                        <textarea name="product_description" id="product_description" cols="30" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="product_price">Price</label>
                            <input type="number" name="product_price" id="product_price" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="product_stock">Stock</label>
                            <input type="number" name="product_stock" id="product_stock" class="form-control">
                        </div>
                    </div>

                    <div class="custom-file mt-3">
                        <input type="file" name="product_image" id="product_image" class="custom-file-input" multiple>
                        <label for="product_image" class="custom-file-label">Choose an image for product</label>
                    </div>
                    <div class="col-12 text-center mt-5">
                        <button type="submit" class="btn btn-success">Create Product!</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>
</html>
